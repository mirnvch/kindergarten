# Docker Compose for local development
# Usage: docker compose up -d
#
# This provides a reproducible local development environment with:
# - PostgreSQL 16 database
# - Redis 7 for caching and rate limiting
# - Mailpit for email preview (replaces Resend in development)

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: docconnect-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docconnect_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: docconnect-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit - Email testing UI (replaces Resend for development)
  # Access UI at http://localhost:8025
  # SMTP server at localhost:1025
  mailpit:
    image: axllent/mailpit:latest
    container_name: docconnect-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network configuration (optional, uses default bridge network)
networks:
  default:
    name: docconnect-network
