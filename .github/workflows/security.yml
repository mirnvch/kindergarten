name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 8:00 UTC
    - cron: "0 8 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "22"

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # NPM Audit — Check for known vulnerabilities
  # ─────────────────────────────────────────────────────────────────────────────
  audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run security audit (production only)
        run: npm audit --omit=dev --audit-level=high

  # ─────────────────────────────────────────────────────────────────────────────
  # License Check — Ensure no problematic licenses
  # ─────────────────────────────────────────────────────────────────────────────
  licenses:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install license checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          license-checker --summary --production --excludePrivatePackages
          # Fail on GPL/AGPL licenses (copyleft)
          license-checker --production --excludePrivatePackages --failOn "GPL;AGPL"
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Secrets Scan — Check for accidentally committed secrets
  # ─────────────────────────────────────────────────────────────────────────────
  secrets:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # CodeQL Analysis — Static analysis for security vulnerabilities
  # ─────────────────────────────────────────────────────────────────────────────
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
